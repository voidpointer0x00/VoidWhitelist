messages:
  auto-uuid-fail-try-offline: '&cCould not request online UUID. Please, try \(&6-offline
    &8&o&n(клик)) [hover{&6/auto-whitelist {cmd} -offline {player}}] [click.suggest{/auto-whitelist
    {cmd} -offline {player}}] '
  auto-whitelist-not-enough-args: '&cNot enough arguments. \(&6/auto-whitelist
    help) [click.run{/auto-whitelist help}]'
  auto-whitelist-unknown-command: '&cUnknown command. \(&6/auto-whitelist help)
    [click.run{/auto-whitelist help}]'
  auto-whitelist-help: |
    \(&e/auto-whitelist on|off) [click.suggest{/auto-whitelist o}] &f— enable/disable auto-whitelist
    \(&e/auto-whitelist is-on) [click.run{/auto-whitelist status}] &f— check whether auto-whitelist feature is enabled
    \(&e/auto-whitelist info &6<player>) [click.suggest{/auto-whitelist info }] &f— get the number of auto-whitelisting of a player
    \(&e/auto-whitelist set &6<player> <int>) [click.suggest{/auto-whitelist set }] &f— set the number of auto-whitelisting of a player
    \(&e/auto-whitelist reset &6<player>) [click.suggest{/auto-whitelist reset }] &f— reset the number of auto-whitelisting of a player
    \(&e/auto-whitelist get-limit) [click.run{/auto-whitelist get-limit}] &f— get current limit for automatic whitelisting
    \(&e/auto-whitelist set-limit &6<int>) [click.suggest{/auto-whitelist set-limit }] &f— set the limit for automatic whitelisting
    \(&e/auto-whitelist get-strategy) [click.run{/auto-whitelist get-strategy }] &f— get current auto-whitelist strategy
    \(&e/auto-whitelist set-strategy &6<strategy>) [click.suggest{/auto-whitelist set-strategy }] &f— set auto-whitelist strategy
    \(&e/auto-whitelist get-duration) [click.run{/auto-whitelist get-duration}] &f— get current duration for auto-whitelist
    \(&e/auto-whitelist set-duration &6<time>) [click.suggest{/auto-whitelist set-duration }] &f— set duration for auto-whitelist
  auto-whitelist-enabled: '&eAutomatic whitelisting is &aenabled&e.'
  auto-whitelist-disabled: '&eAutomatic whitelisting is  &cdisabled&e.'
  auto-whitelist-reset: '&eThe number of auto-whitelisting of &6{player-details}&e reset.'
  auto-whitelist-reset-fail: '&сUnable to reset the number of auto-whitelisting for &6{player-details}.'
  auto-whitelist-reset-args: '&cYou did not specify the targeting player &6/auto-whitelist reset &n<player>&c.'
  auto-whitelist-set: '&eThe number of auto-whitelisting of &6{player-details}&e changed
    to &c{new}&e.'
  auto-whitelist-set-fail: '&eUnable to update the number of auto-whitelisting of
    &6{player-details}&e.'
